                      icon: file-content-list
                      fields: {  }
                    fellows:
                      display: 'Stipendiant:innen'
                      instructions: 'Stipendiant:innen hinzufügen'
                      icon: file-content-list
                      fields: {  }
                    imprint:
                      display: Impressum
                      instructions: 'Impressum hinzufügen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: imprint
                    sponsors:
                      display: "Förder:innen \Lund Sponsor:innen"
                      instructions: "Förder:innen \Lund Sponsor:innen hinzufügen"
                      icon: text-formatting-initial-letter
                      fields:
                        -
                          import: sponsors
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              show_regenerate: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
