<article class="
  col-span-{{ col_span_mobile }} 
  col-start-{{ col_start_mobile }} 
  lg:col-span-{{ col_span_desktop }}
  lg:col-start-{{ col_start_desktop }}
  card
  card-rounded
  {{ registration:is_active ? 'bg-secondary card-border' : 'bg-primary' }}">

  {{ partial:headings/dynamic type="{{ title_order }}" }}
    {{ title }} 
  {{ /partial:headings/dynamic }}

  <div class="flex flex-col items-center lg:gap-y-8 mb-8 lg:mb-16">
    {{ if location_link }}
      <a 
        href="{{ location_link }}"
        rel="noopener noreferrer"
        target="_blank"
        aria-label="{{ location }}"
        class="pill pill-sm {{ registration:is_active ? 'pill-solid-primary' : 'pill-outline-white' }}">
        {{ location }}
      </a>
    {{ else }}
      <div class="pill pill-sm pill-solid-primary !shadow-none">
        {{ location }}
      </div>
    {{ /if }}

    <div class="pill pill-sm pill-outline-white pill-static">
      {{ date_award }}
    </div>

    <div class="pill pill-sm pill-outline-white pill-static">
      {{ periode_exhibition }}
    </div>
  </div>
  
  {{ partial:editor/wrapper }}

</article>
