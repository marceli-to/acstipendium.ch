
<div class="col-span-full">
  {{ partial:meta is_imprint="true" }}
    <div class="
      px-14
      lg:px-0
      lg:grid
      md:grid-cols-12
      lg:gap-x-16
      mt-24
      lg:mt-96
      text-primary
      [&_a]:underline
      [&_a]:decoration-1
      [&_a]:underline-offset-2
      hover:[&_a]:no-underline
      [&_p]:mb-12
      [&_p]:lg:mb-16
      [&_p]:max-w-prose
      [&_h2]:text-2xl
      [&_h2]:lg:text-3xl
      [&_h2]:uppercase
      [&_h2]:mb-8
      [&_h2]lg:mb-10
      [&_h2:not(:first-of-type)]:mt-32">

      <div class="lg:col-span-8 lg:col-start-3">
        {{ editor }}

          {{ if type == 'text' }}
            {{ text }}
          {{ /if }}

          {{ if type == 'link' }}
            <div class="my-4 lg:my-8">
                <a
                  href="{{ link }}"
                  target="{{ target }}"
                  aria-label="{{ link_text }}"
                  class="pill pill-sm pill-solid-primary-alt">
                  {{ link_text }}
                </a>
            </div>
          {{ /if }}
          
        {{ /editor }}
      </div>

    </div>
  {{ /partial:meta }}
</div>
