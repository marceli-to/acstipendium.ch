<header 
  x-data="header"
  x-bind:data-hidden="hidden"
  :class="{ 'bg-secondary': menu }"
  class="
    bg-header-gradient 
    sticky 
    top-0 
    left-0 
    right-0
    md:right-auto
    z-50
    px-4 
    md:px-0 
    py-12 
    md:py-16
    w-full 
    min-h-90 
    lg:min-h-135
    transform 
    transition-transform 
    duration-500 
    ease-in-out
    data-[hidden=true]:-translate-y-full
    data-[hidden=false]:translate-y-0">
  <div class="flex justify-between md:gap-x-16 lg:gap-x-32">

    <a 
      href="{{ site:short_locale == 'fr' ? '/fr' : '/' }}"
      aria-label="{{ "Startseite" | trans }}" 
      class="
        block 
        w-auto 
        text-white 
        max-w-260
        md:max-w-320 
        lg:max-w-450">
      {{ partial:brands/stipendium class="w-full h-auto" }}
    </a>

    {{ partial:menu/main/buttons/show }}
    {{ partial:menu/main/buttons/hide }}
    {{ partial:menu/main/wrapper }}

  </div>
</header>
