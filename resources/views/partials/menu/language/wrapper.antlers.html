  <ul class="flex justify-end mt-10 pb-24">
    {{ locales current_first="false" }}
      <li class="
        border-2 
        border-white 
        text-xl 
        first:rounded-[3rem_0_0_3rem]
        first:pl-16
        first:pr-10
        last:rounded-[0_3rem_3rem_0] 
        last:pr-16
        last:pl-10
        py-6 
        uppercase
        {{ site:short_locale == locale:locale ? 'bg-white text-primary shadow-[0_0_1.25rem_0.25rem_white]' : 'text-white' }}">
        <a 
          href="{{ permalink }}" 
          title="{{ locale:locale }}"
          class=" ">
          {{ locale:locale }}
        </a>
      </li>
    {{ /locales }}
  </ul>
