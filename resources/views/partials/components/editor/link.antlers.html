<div class="mt-8 lg:mt-18">
  <a 
    href="{{ link }}"
    target="{{ target }}"
    aria-label="{{ link_text }}"
    class="
      pill 
      {{ 
        background_color == 'secondary' 
        ? 
          '!border-primary hover:!border-white hover:!bg-white hover:!text-primary' 
        :
          '!border-white !text-primary !bg-white hover:!border-primary hover:!text-white hover:!bg-primary' 
      }}">
    {{ link_text }}
  </a>
</div>
