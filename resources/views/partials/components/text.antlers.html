<article class="
  col-span-{{ col_span_mobile }} 
  col-start-{{ col_start_mobile }} 
  lg:col-span-{{ col_span_desktop }}
  lg:col-start-{{ col_start_desktop }} 
  bg-{{ background_color }}
  card
  card-rounded
  {{ background_color == 'secondary' ? 'card-border' : '' }}
  {{ wrapperClass }}">
  
  {{ if title }}
    {{ partial:components/headings/dynamic type="{{ title_order }}" }}
      {{ title }} 
    {{ /partial:components/headings/dynamic }}
  {{ /if }}

  <div class="flex flex-col gap-y-24 lg:gap-y-32">
    {{ editors }}
      {{ partial:components/editor/wrapper }}
    {{ /editors }}
  </div>

</article>
