<div
  x-data="AccordionItem({{ index }})"
  class="{{ class }} scroll-mt-[100px] lg:scroll-mt-[145px]"
  data-year="{{ data-year }}">

  <button
    type="button"
    class="w-full flex items-center justify-center leading-none"
    :class="open ? 'bg-white text-primary text-3xl rounded-tl-16 rounded-tr-16 lg:rounded-tl-32 lg:rounded-tr-32 px-16 py-8' : 'bg-primary text-white text-md lg:text-lg px-16 py-8 lg:h-42 rounded-16 lg:rounded-32'"
    @click="toggle()">
    {{ title }}
  </button>

  <div
    x-ref="container"
    class="overflow-hidden"
    :class="open ? 'transition-all duration-300 ease-in-out' : ''"
    style="max-height: 0px;">
    <div class="bg-white rounded-bl-16 rounded-br-16 lg:rounded-bl-32 lg:rounded-br-32 p-8 lg:p-16">
      {{ slot }}
    </div>
  </div>
</div>
