<picture 
  class="
    w-full 
    h-full 
    flex 
    items-center 
    justify-center 
    rounded-14
    lg:rounded-24 
    overflow-hidden">
  {{ if (sizes | in_array('2xl')) }}
    <source media="(min-width: 1280px)" srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-2xl-webp' : '2xl-webp' }}" }}" type="image/webp">
    <source media="(min-width: 1280px)" srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-2xl' : '2xl' }}" }}" type="image/jpeg">
  {{ /if }}
  {{ if (sizes | in_array('xl')) }}
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-xl-webp' : 'xl-webp' }}" }}" type="image/webp">
    <source media="(min-width: 1024px)" srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-xl' : 'xl' }}" }}" type="image/jpeg">
  {{ /if }}
  {{ if (sizes | in_array('lg')) }}
    <source media="(min-width: 768px)" srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-lg-webp' : 'lg-webp' }}" }}" type="image/webp">
    <source media="(min-width: 768px)" srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-lg' : 'lg' }}" }}" type="image/jpeg">
  {{ /if }}
  <source srcset="{{ glide:image preset="{{ preset ? '{{ preset }}-md-webp' : 'md-webp' }}" }}" />
  <img
    src="{{ glide:image preset="{{ preset ? '{{ preset }}-md' : 'md' }}" }}"
    alt="{{ alt }}"
    height="{{ height }}"
    width="{{ width }}"
    class="block {{ if width > height }} w-full h-auto {{ else }} h-full w-auto {{ /if }} object-cover"
    loading="{{ eager ? 'eager' : 'lazy' }}">
</picture>
