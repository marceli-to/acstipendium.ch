<article class="
  col-span-{{ col_span_mobile }} 
  col-start-{{ col_start_mobile }}
  md:col-span-{{ col_span_tablet }}
  md:col-start-{{ col_start_tablet }}
  lg:col-span-{{ col_span_desktop }}
  lg:col-start-{{ col_start_desktop }} 
  bg-{{ background_color }}
  card
  card-rounded
  {{ background_color == 'secondary' ? 'card-border' : '' }}
  {{ wrapperClass }}">
  
  {{ if title }}
    {{ partial:headings/dynamic type="{{ title_order }}" }}
      {{ title }} 
    {{ /partial:headings/dynamic }}
  {{ /if }}

  <div class="flex flex-col gap-y-24 md:gap-y-32">
    {{ editors }}
      {{ partial:editor/wrapper }}
    {{ /editors }}
  </div>

  {{ if logos }}
    <div class="flex flex-wrap justify-center gap-y-8 mt-16">
      {{ logos }}
        <img src="{{ logo }}" class="w-auto h-auto max-w-[50%] md:max-w-[33%]" />
      {{ /logos }}
    </div>
  {{ /if }}
</article>
