title: Text
fields:
  -
    handle: title
    field:
      type: text
      display: Titel
      localizable: true
  -
    handle: editors
    field:
      type: replicator
      display: Inhalte
      localizable: false
      sets:
        neue_setgruppe:
          display: 'Neue Setgruppe'
          sets:
            editors:
              display: Inhalt
              instructions: 'Inhalt hinzufügen'
              icon: text-formatting-markdown
              fields:
                -
                  import: editor
  -
    handle: show_settings
    field:
      mode: toggle
      input_label: Anzeigen
      type: revealer
      display: Einstellungen
      localizable: false
  -
    handle: background_color
    field:
      options:
        -
          key: primary
          value: 'Primäre Farbe'
